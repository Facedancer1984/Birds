<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="birds.js"></script>
</head>
<body>
        <div class="container">
            <div class="row">
                <table class="table" id="summary">
                    <tr>
                        <th>#</th>
                        <th>Type</th>
                        <th>Count</th>
                        <th>Price</th>
                    </tr>
                </table>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <h3>Purchase</h3>
                    <label>Type</label>
                    <select id="birdTypeSelect"></select><Br>
                    <label>Count</label>
                    <input type="text" size="40" id="PurchaseCountInput"><Br>
                    <label>Total$:</label>
                    <input type="text" size="40" id="PurchaseTotalCost"><Br>
                    <button size="40" id="PurchaseBtn" onclick="sell()">Purchase</button><Br>
                </div>
                <div class="col-xs-6">
                    <h3>AddToStore</h3>
                    <label>Type</label>
                    <input type="text" size="40" id="AddTypeInput"></input><Br>
                    <label>Count</label>
                    <input type="text" size="40" id="AddCountInput"><Br>
                    <label>Total$:</label>
                    <input type="text" size="40" id="AddTotalCost"><Br>
                    <button size="40" id="AddBtn">Add</button><Br>
                </div>
            </div>
        </div>

<script>
    function fillTable(){
        var store = shopStore;
        var table = document.getElementById("summary");
        //table.clear();
        var counter = 0;
        for (p in store){
            counter++;
            var bird = store[p];
            var row = table.insertRow();
            var c1 = row.insertCell(0);
            c1.innerHTML = counter;
            var c2 = row.insertCell(1);
            c2.innerHTML = bird.type;
            var c3 = row.insertCell(2);
            c3.innerHTML = bird.count;
            var c4 = row.insertCell(3);
            c4.innerHTML = bird.price;
        }
    }

    function fillDropDown() {
        var store = shopStore;
        var select = document.getElementById("birdTypeSelect");
        //select.clear;
        for (var i = 0; i < store.length; i++) {
            var opt = document.createElement('option');
            opt.innerHTML = store[i].type;
            opt.value = store[i].type;
            select.appendChild(opt);
        }
    }

    function sell(){
        var inputField = document.getElementById("PurchaseCountInput");
        var dropDownBirdType = document.getElementById("birdTypeSelect");

        sellBirds(dropDownBirdType.value,inputField.value);
        fillTable();
    }

    fillTable();
    fillDropDown();

</script>
</body>
</html>
